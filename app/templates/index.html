<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relatórios de Ambientes e Usuários Foundation</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa6mY5hY6f7e3p3e2b6b5Ub6sWJZ5q3zW4Y5nF6e5b7L5v6f5J6h7G8k9r2" crossorigin="anonymous">
  <style>
    body {
      background-image: url('/static/img/background-pattern.png');
      background-color: #e9f7fa;
      background-size: cover;
    }
    .form-select {
      margin-top: 4px;
    }
    #filter-form .col-md-3 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="bg-info bg-opacity-25">
  <div class="container py-4">
    <h1>Relatórios de Ambientes e Usuários Foundation</h1>
    <form id="filter-form" class="row g-3 align-items-end">
      <div class="col-md-3">
  <!-- right after your other filters, add: -->
        <label>Tipo de Relatório:
          <select id="reporttype">
            <option value="ambientes">Ambientes</option>
            <option value="usuarios">Usuários</option>
          </select>
        </label>
      </div>
      <div class="col-md-3">
        <label>Cliente:
          <select id="clientid" class="form-select">
            <option value="" disabled selected>Selecione...</option>
            <option value="all">Todos</option>
          </select>
        </label>
      </div>
      <div class="col-md-3">
        <label>Ambiente:
          <select id="environment" class="form-select">
            <option value="" disabled selected>Selecione...</option>
            <option value="all">Todos</option>
          </select>
        </label>
      </div>
      <div class="col-md-3">
        <label>Tipo de Aplicação:
          <select id="applicationtype" class="form-select">
            <option value="" disabled selected>Selecione...</option>
            <option value="all">Todos</option>
          </select>
        </label>
      </div>
      <div class="col-md-3">
        <label>Usuário:
          <select id="userid" class="form-select">
            <option value="" disabled selected>Selecione...</option>
            <option value="all">Todos</option>
          </select>
        </label>
      </div>
      <div class="col-md-3">
        <label>Ativo:
          <select id="active" class="form-select">
            <option value="" disabled selected>Selecione...</option>
            <option value="all">Todos</option>
            <option value="true">Sim</option>
            <option value="false">Não</option>
          </select>
        </label>
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary btn-lg">Filtrar</button>
      </div>
    </form>
    <div class="d-flex justify-content-end mb-3">
      <button id="exportBtn" class="btn btn-success btn-lg mb-3">Exportar CSV</button>
    </div>
    <section id="results-section">
      <h2>Resultados</h2>
      <table id="results" class="table table-striped table-bordered">
        <thead>
          <tr id="results-header"></tr>
        </thead>
        <tbody id="results-body"></tbody>
      </table>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzS3l5z5XbXb5n5v5h5v5b5v5v5v5v5v5v5v5v5v5v5v" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-HmP9m6J6h7G8k9r2XzW4Y5nF6e5b7L5v6f5J6h7G8k9r2XzW4Y5nF6e5b7L5v6f5" crossorigin="anonymous"></script>
  <script src="/static/js/app.js"></script>
</body>
</html>
