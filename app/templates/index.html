<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relatórios de Ambientes e Usuários Foundation</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e9f7fa;
      background-size: cover;
    }
    .form-label {
      font-weight: 500;
      margin-bottom: 0.25rem;
    }
    .form-select {
      margin-bottom: 0;
      min-width: 120px;
    }
    #filter-form .col {
      padding-right: 0.5rem;
      padding-left: 0.5rem;
      margin-bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    .btn-group-right {
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      gap: 0.5rem;
      height: 100%;
    }
    @media (max-width: 991px) {
      .btn-group-right {
        justify-content: flex-start;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body class="bg-info bg-opacity-25">
  <div class="container py-4">
    <h1>Relatórios de Ambientes e Usuários Foundation</h1>
    <form id="filter-form" class="row align-items-end g-0">
      <div class="col">
        <label class="form-label" for="reporttype">Tipo de Relatório:</label>
        <select id="reporttype" class="form-select">
          <option value="ambientes">Ambientes</option>
          <option value="usuarios">Usuários</option>
        </select>
      </div>
      <div class="col">
        <label class="form-label" for="clientid">Cliente:</label>
        <select id="clientid" class="form-select">
          <option value="">Todos</option>
        </select>
      </div>
      <div class="col">
        <label class="form-label" for="environment">Ambiente:</label>
        <select id="environment" class="form-select">
          <option value="">Todos</option>
        </select>
      </div>
      <div class="col">
        <label class="form-label" for="applicationtype">Tipo de Aplicação:</label>
        <select id="applicationtype" class="form-select">
          <option value="">Todos</option>
        </select>
      </div>
      <div class="col">
        <label class="form-label" for="active">Ativo:</label>
        <select id="active" class="form-select">
          <option value="">Todos</option>
          <option value="true">Sim</option>
          <option value="false">Não</option>
        </select>
      </div>
      <div class="col d-flex justify-content-end align-items-end gap-2">
        <button type="submit" class="btn btn-primary btn-lg">Filtrar</button>
        <button id="exportBtn" type="button" class="btn btn-success btn-lg">CSV</button>
      </div>
    </form>
    <section id="results-section" class="mt-4">
      <h2>Resultados</h2>
      <div id="results"></div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/tablesort@5.2.1/dist/tablesort.min.js"></script>
  <script src="/static/js/app.js"></script>
</body>
</html>
